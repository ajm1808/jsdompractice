<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body id='body'>
    <div class="wrap"><h1>Keycode Generator</h1>
        <input type = "text" onkeypress = "keycode()">
        <p id = "keycode">Keycode</p>
        <p class ="key-display"></p>
        <p class = "hide-text"></p>
    <ul class = "event-boxes">
        <li class="event-key">     <p class="key header">event.key</p><p id = "key1">key1</p></li>
        
        <li class="event-code"><p class="code header">event.code</p><p id = "key2">key2</p></li>

        <li class="event.which"><p class="which header">event.which</p><p id = "key3">key3</p></li></ul>
    </div>
    
    
    <script src = "app.js"></script> 
</body>
</html>
