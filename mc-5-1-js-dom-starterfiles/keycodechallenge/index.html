<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body id='body'>
    <div class="wrap">
        <input type = "text" onkeypress = "keycode()">
      <p class ="key-display"></p>
        <p class = "hide-text"></p></div>
    <div><p id = "keycode">Press any key to get its code</p></div>    
    <div class = "event-boxes">
       <div class="event"> <div class="event-key">     <p class="key-header">event.key</p><p id = "key1">key1</p></div></div>
       <div class="event">
        <div class="event-code"><p class="code-header">event.code</p><p id = "key2">key2</p></div></div>

        <div class="event"><div class="event-which"><p class="which-header">event.which</p><p id = "key3">key3</p></div></div></div>
    
    
    
    <script src = "app.js"></script> 
</body>
</html>
